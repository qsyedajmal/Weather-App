 <div class="container">
    
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Search City" spellcheck="false">
            <button><img src="images/weather-images/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>
        
        <div class="weather">

            <img src="images/weather-images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">

                <div class="col">
                    <img src="images/weather-images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/weather-images/wind.png" >
                    <div>
                        <p class="wind">15 km /h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
 </div>
